<html Doctype>
    <head>
        <title>H1 Element Updated Using OnLoad Javascript Event</title>
    </head>
    <body>
        <h1 id="heading"></h1>
    </body>
    
    <script>
        window.onload = function (){
            document.getElementById("heading").innerHTML = "H1 Element Updated Using OnLoad Javascript Event";
        }
    </script>
</html>
