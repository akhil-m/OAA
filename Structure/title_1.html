<html Doctype>
    <head>
        <title id="title"></title>
    </head>
    <body>
        <h1>Title Element Update Using OnLoad Javascript Event</h1>
    </body>
    
    <script>
        window.onload = function (){
            document.getElementById("title").innerHTML = "Title Element Update Using OnLoad Javascript Event";
        }
    </script>
</html>
